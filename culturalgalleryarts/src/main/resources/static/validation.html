<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../CSS/validationStyleSheet.css">
    <title>Purchase</title>
</head>
<body>
    <form  method="POST" action="/checkout">
        <div>
            <label for="name" >Name : </label>
            <input type="text" name="name" id="name"/> Required Field
        </div>
        <div>
            <label for="email" >Email : </label>
            <input type="text" name="email" id="email"/> Required Field
        </div>
        <div>
            <label for="street" >Street : </label>
            <input type="text" name="street" id="street"/> Required Field
        </div>
        <div>
            <label for="city" >City : </label>
            <input type="text" name="city" id="city"/> Required Field
        </div>
        <div>
            <label for="state" >State : </label>
            <input type="text" name="state" id="state"/> Required Field
        </div>
        <div>
            <label for="zip" >Zip Code : </label>
            <input type="text" name="zip" id="zip"/> Required Field
        </div>
        <div>
            <input type="submit" name="submitBtn" value="Validate">
        </div>
    </form>
<script type="text/javascript" src="../JS/validate.js"></script>
</body>
</html>
